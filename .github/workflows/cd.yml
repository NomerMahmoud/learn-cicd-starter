on:
  push:
    branches: [main]

jobs:
    Deploy:
        name: Deploy code
        runs-on: ubuntu-latest
        
        
        steps:
            - name: Check out code
              uses: actions/checkout@v4
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: "1.25.1"
            - name: Build the app
              uses: ../../scripts/buildprod.sh

